<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesdirtek - تسجيل الدخول</title>
    <link rel="stylesheet" href="../Css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="../Images/logo.png" alt="Tsdirtk Logo" />
      </div>
      <h1 class="title">Tesdirtek</h1>

      <form>
        <div class="input-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" placeholder="example@mail.com" required />
        </div>
        <div class="input-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" placeholder="********" required />
        </div>
        <a href="pass.html" class="forgot-password">هل نسيت كلمة المرور؟</a>
        <button type="submit" class="login-btn">تسجيل الدخول</button>
        <a href="create.html" class="signup-link">إنشاء حساب جديد</a>
      </form>
    </div>
  </body>
</html>
