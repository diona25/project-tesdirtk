<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tsdirtk - Login</title>
    <link rel="stylesheet" href="../Css/logine.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="../Images/logo1.png" alt="Tsdirtk Logo" />
      </div>
      <h1 class="title">Tsdirtk</h1>

      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="example@mail.com" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="********" required />
        </div>
        <a href="passE.html" class="forgot-password">Forgot your password?</a>
        <button type="submit" class="login-btn">Login</button>
        <a href="createE.html" class="signup-link">Create a new account</a>
      </form>
    </div>
  </body>
</html>
